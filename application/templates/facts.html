{% extends "base.html" %}
{% block app_content %}
<div class="row">
    <div class="col">
        <h1>Some interesting facts</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">description</th>
                    <th scope="col">some_dimension_id</th>
                </tr>
            </thead>
            <tbody>
                {% for fact in facts.items %}
                <tr>
                    <td>{{ fact.id }}</td>
                    <td>{{ fact.name }}</td>
                    <td>{{ fact.description }}</td>
                    <td>{{ fact.some_dimension_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
