{% macro render_pagination(pagination, endpoint) %}
<nav aria-label="Table pagination">
    <ul class="pagination">
        {%- for page in pagination.iter_pages() %}
        {% if page %}
        <li class={% if page != pagination.page %}"page-item"{% else %}"page-item active"{% endif %}><a
                class="page-link" href="{{ url_for(endpoint, page=page) }}">{{ page }}
                {% if page != pagination.page %}<span class="sr-only">(current)</span>{% endif %}</a></li>
        {% else %}
        <li class="page-item"><a class="page-link" href="#"><span class=ellipsis>â€¦</span></a></li>

        {% endif %}
        {%- endfor %}
    </ul>
</nav>
{% endmacro %}
